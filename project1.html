<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/style1.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <center>
                  <h3>Log In Form</h3>
               </center>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <img  id="image" src="images/login.jpg"/>
            </div>
            <div  id="column" class="col-md-6">
               <center>
                  <h4>Members Log In</h4>
               </center>
               <form id="basic-form" action="" method="post">
                  <div class="input-group">
                     <div class="input-icons">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" id="name"  autocomplete="off" name="name" placeholder="UserName"/>
                     </div>
					
                     <div class="input-icons">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password"/>
                     </div>
					 <div class="lock">
						<span id="s" toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password">
                       </span>
					   </div>
					 <div class="input-icons">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="pwd1" name="pwd1" placeholder="Confirm Password"/>
                     </div>
                     <div class="input-icons">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="mail" autocomplete="off" name="mail" placeholder="Email"/>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input "type="checkbox"  value=""id="form2Example33" />
                        <label class="form-check-label" for="form2Example33">
                        Remember me
                        </label>
                     </div>
                  </div>
                  <div class="button">
                     <input id="btn" class="submit" type="submit" value="SUBMIT"/>
                  </div>
                  <div class="footer">
                     <p>Don't have a account?<a href="index2.html">REGISTER HERE</a></p>
                  </div>
            </div>
            </form>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.1.0.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  
      <script src="js/code1.js"></script>
   </body>
   </head>
</html>
